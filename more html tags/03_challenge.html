<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: The dinner table</title>
  <style>
    .beans {
      color: brown;
    }
    .rice {
      color: red;
    }
    .moi {
      color: rgb(209, 134, 37)
    }
  </style>
</head>
<body>
  <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
              <tr class="beans">
                <td>Beans</td>
                <td>Palm oil, Pepper, Onions</td>
                <td>$200</td>
              </tr>
              <tr class="rice">
                <td>Jollof Rice</td>
                <td>Tomato paste, Pepper, Garlic, Ginger</td>
                <td>$500</td>
              </tr>
              <tr class="moi">
                <td>Moi-Moi</td>
                <td>Tomato paste, Crayfish, Eggs, Beans</td>
                <td>$500</td>
              </tr>
            </tbody>
        </table>
</body>
</html>
